<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
    <link type="text/css" rel="stylesheet" href="../css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="../layui/css/layui.css"/>
    <link type="text/css" rel="stylesheet" href="../css/index.css"/>
</head>
<body>
    <div class="form-container">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">原密码</label>
          <div class="layui-input-block">
            <input type="password" name="old-password" lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <input type="password" name="new-password" lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">确认新密码</label>
          <div class="layui-input-block">
            <input type="password" name="affirm-password" lay-verify="required" placeholder="请确认新密码" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="demo2">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">取消</button>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="../layui/layui.all.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
