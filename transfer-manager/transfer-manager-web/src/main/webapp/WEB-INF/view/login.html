<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中转站 - 登录</title>

    <link type="text/css" rel="stylesheet" href="${ctxPath}/static/transfer/css/style.css"/>
    <link type="text/css" rel="stylesheet" href="${ctxPath}/static/transfer/css/reset.css"/>
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
    <script src="${ctxPath}/static/js/jquery.min.js?v=3.3.1"></script>
    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>
</head>

<body>

<div id="particles-js">
    <div class="header">中转站管理系统</div>
    <div class="login">
        <form class="m-t" role="form" action="${ctxPath}/login" method="post" >
        <div class="login-top">
            登录
        </div>

        <div class="login-center clearfix">
            <div class="login-center-img"><img src="${ctxPath}/static/transfer/images/name.png"/></div>
            <div class="login-center-input">
                <input type="text" name="username" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
                <div class="login-center-input-text">用户名</div>
            </div>
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="${ctxPath}/static/transfer/images/password.png"/></div>
            <div class="login-center-input">
                <input type="password" name="password"value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
                <div class="login-center-input-text">密码</div>
            </div>
        </div>
        <button type="submit" class="login-button">登陆</button>
        </form>
    </div>
    <div class="sk-rotating-plane"></div>
</div>

<script src="${ctxPath}/static/transfer/js/particles.min.js"></script>
<script src="${ctxPath}/static/transfer/js/app.js"></script>

</body>

</html>
