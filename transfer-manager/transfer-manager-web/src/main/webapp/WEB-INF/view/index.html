<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中转站管理系统 - 主页</title>
    <link type="text/css" rel="stylesheet" href="${ctxPath}/static/transfer/css/reset.css"/>
    <link rel="stylesheet" href="${ctxPath}/static/transfer/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href=" ${ctxPath}/static/transfer/layui/css/layui.css"/>
    <link type="text/css" rel="stylesheet" href="${ctxPath}/static/transfer/css/index.css"/>
</head>
<body>
<div class="container">
    <div class="header">
        <h3>中转站管理系统</h3>
        <div class="user-icon">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">用户</a>
            <ul class="dropdown-menu">
                <li id="personal_data"><a href="#">个人资料</a></li>
                <li id="change_password"><a href="#">修改密码</a></li>
                <li role="separator" class="divider"></li>
                <li id="affirm_info"><a href="#">安全退出</a></li>
            </ul>
        </div>
    </div>
    <div class="aside">
        <div class="leftsidebar_box">
            <dl class="system_log">
                <dt onClick="changeImage()">系统记录<img src="${ctxPath}/static/transfer/images/left/select_xl01.png"></dt>
                <dd class="first_dd" tab_url="recharge.html"><a href="#">充值记录</a></dd>
                <dd tab_url="recharge2.html"><a href="#">短信充值记录</a></dd>
            </dl>

            <dl class="custom">
                <dt onClick="changeImage()">客户管理<img src="${ctxPath}/static/transfer/images/left/select_xl01.png"></dt>
                <dd class="first_dd"><a href="#">客户管理</a></dd>
                <dd><a href="#">试用/成交客户管理</a></dd>
            </dl>

            <dl class="channel">
                <dt>渠道管理<img src="${ctxPath}/static/transfer/images/left/select_xl01.png"></dt>
                <dd class="first_dd"><a href="#">渠道主页</a></dd>
                <dd><a href="#">渠道标准管理</a></dd>
                <dd><a href="#">系统通知</a></dd>
            </dl>

            <dl class="app">
                <dt onClick="changeImage()">APP管理<img src="${ctxPath}/static/transfer/images/left/select_xl01.png"></dt>
                <dd class="first_dd"><a href="#">App运营商管理</a></dd>
                <dd><a href="#">开放接口管理</a></dd>
                <dd><a href="#">接口类型管理</a></dd>
            </dl>

        </div>
    </div>
    <div class="article">
        <iframe id="iFrame" src="" width="100%" height="100%" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes"></iframe>
    </div>
</div>
<script src="${ctxPath}/static/js/jquery.min.js"></script>
<script src="${ctxPath}/static/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="${ctxPath}/static/transfer/layui/layui.all.js"></script>
<script src="${ctxPath}/static/transfer/js/index.js"></script>
</body>

</html>
